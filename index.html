<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>TASK MANGER PRO</h1>
    </header>
    <nav>
      <ul class="grid grid-cols-3 gap-4 flex justify-center mx-auto text-center">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <section>
      <form>
        <input type="text" placeholder="Skriv namn här" id="name" />
        <span>Ålder</span>
        <input
          type="range"
          min="0"
          max="100"
          value="0"
          step="1"
          oninput="this.nextElementSibling.value = this.value"
          id="age"
        />
        <output id="age-output">0</output>
        <input type="submit" />
      </form>

            <div id="filter-buttons">
        <button onclick="setFilter('all')" id="filter-all" class="active">Alla</button>
        <button onclick="setFilter('active')" id="filter-active">Aktiva</button>
        <button onclick="setFilter('completed')" id="filter-completed">Klara</button>
      </div>

      <div id="task-container">
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
